<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Scientific Calculator</title>
  <style>
    :root {
      --primary-bg: #1e1e1e;
      --secondary-bg: #2a2a2a;
      --accent: #00bcd4;
      --text-primary: #ffffff;
      --text-secondary: #a6a6a6;
      --button-bg: #333;
      --button-active: #444;
      --display-bg: #111;
      --glass-blur: blur(10px);
    }

    body.light {
      --primary-bg: #f4f4f9;
      --secondary-bg: #ffffffcc;
      --text-primary: #000000;
      --text-secondary: #555555;
      --button-bg: #e0e0e0;
      --button-active: #cccccc;
      --display-bg: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
      transition: all 0.4s ease;
    }

    .calculator {
      background: var(--secondary-bg);
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: var(--glass-blur);
      transition: all 0.3s ease;
    }

    .display {
      background: var(--display-bg);
      color: var(--text-primary);
      border-radius: 0.75rem;
      padding: 1rem;
      font-size: 2rem;
      text-align: right;
      margin-bottom: 1.5rem;
      min-height: 3rem;
      word-wrap: break-word;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.75rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.6rem;
      background: var(--button-bg);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: var(--button-active);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .span-2 {
      grid-column: span 2;
    }

    .history {
      width: 100%;
      max-width: 420px;
      margin-top: 1.5rem;
      background: var(--secondary-bg);
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .toggle-mode {
      margin-top: 15px;
      cursor: pointer;
      background: var(--accent);
      border: none;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
    }

    .toggle-mode:hover {
      background: #00acc1;
    }

    @media (max-width: 500px) {
      .calculator {
        padding: 1rem;
      }
      .display {
        font-size: 1.5rem;
        padding: 0.75rem;
      }
      button {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">←</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>
      <button class="operator" onclick="append('^')">^</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('sqrt(')">√</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('log(')">log</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('pi')">π</button>
      <button onclick="append('e')">e</button>
      <button class="operator" onclick="calculate()">=</button>

      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('asin(')">asin</button>
      <button onclick="append('acos(')">acos</button>

      <button onclick="append('atan(')">atan</button>
      <button onclick="append('ln(')">ln</button>
      <button onclick="append('abs(')">|x|</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('!')">n!</button>
    </div>
  </div>

  <div class="history" id="history"></div>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Light/Dark</button>

  <script>
    const display = document.getElementById('display');
    const historyDiv = document.getElementById('history');

    function append(val) {
      if (display.innerText === '0') display.innerText = '';
      display.innerText += val;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function factorial(n) {
      if (n < 0) return NaN;
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      return res;
    }

    function calculate() {
      let expression = display.innerText
        .replace(/π/g, Math.PI)
        .replace(/e/g, Math.E)
        .replace(/sqrt\(/g, 'Math.sqrt(')
        .replace(/log\(/g, 'Math.log10(')
        .replace(/ln\(/g, 'Math.log(')
        .replace(/sin\(/g, 'Math.sin(')
        .replace(/cos\(/g, 'Math.cos(')
        .replace(/tan\(/g, 'Math.tan(')
        .replace(/asin\(/g, 'Math.asin(')
        .replace(/acos\(/g, 'Math.acos(')
        .replace(/atan\(/g, 'Math.atan(')
        .replace(/abs\(/g, 'Math.abs(')
        .replace(/(\d+)!/g, (_, n) => factorial(Number(n)))
        .replace(/(\d+(?:\.\d+)?)\^(\d+(?:\.\d+)?)/g, 'Math.pow($1,$2)');

      try {
        const result = eval(expression);
        display.innerText = isNaN(result) ? 'Error' : result;
        logHistory(`${expression.replace(/Math\.(\w+)/g, '$1')} = ${result}`);
      } catch {
        display.innerText = 'Error';
      }
    }

    function logHistory(entry) {
      const p = document.createElement('p');
      p.textContent = entry;
      historyDiv.prepend(p);
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '(', ')', '.', '%'].includes(key)) {
        append(key);
      } else if (key === 'Enter') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
